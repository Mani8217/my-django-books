<style>
  .card-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
  }
  .book-card {
    border: 1px solid #ddd;
    border-radius: 8px;
    width: 200px;
    padding: 10px;
    box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
    transition: transform 0.3s ease;
  }
  .book-card:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgb(0 0 0 / 0.2);
  }
  .book-image {
    width: 100%;
    height: 280px;
    object-fit: cover;
    border-radius: 5px;
  }
  .book-title {
    font-weight: bold;
    margin: 10px 0 5px 0;
  }
  .book-price {
    color: green;
    font-weight: 600;
  }
  .book-rating {
    color: orange;
    margin-top: 5px;
  }
</style>

<div class="card-container">
  {% for book in books %}
  <div class="book-card">
    <img class="book-image" src="{{ book.image_url }}" alt="{{ book.title }}">
    <div class="book-title">{{ book.title }}</div>
    <div class="book-price">Â£{{ book.price }}</div>
    <div class="book-rating">Rating: {{ book.rating }}</div>
  </div>
  {% endfor %}
</div>
